<section class="cert-block">

<!-- Modal overlay -->
<div class="cert-modal-backdrop" id="cert-modal">
  <div class="cert-modal-content">
    <div class="cert-modal-header">
      <div id="cert-modal-title">Ch·ª©ng ch·ªâ</div>
      <div class="cert-close-btn" id="cert-close">‚úï</div>

    </div>
  </div>
</div>

<script>
(function(){
  const modal = document.getElementById('cert-modal');
  const modalImg = document.getElementById('cert-modal-img');
  const modalTitle = document.getElementById('cert-modal-title');
  const closeBtn = document.getElementById('cert-close');

  const mapping = {
  networking: {
    title: 'Networking Basics',
    img: '/Colum_Blog/images2/Basic.webp'
  },
  js1: {
    title: 'JavaScript Essentials 1',
    img: '/Colum_Blog/images2/Java1.webp'
  },
  js2: {
    title: 'JavaScript Essentials 2',
    img: '/Colum_Blog/images2/Java2.webp'
  }
};


  document.querySelectorAll('.cert-item-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const key = btn.getAttribute('data-cert');
      const info = mapping[key];
      if (!info) return;
      modalTitle.textContent = info.title;
      modalImg.setAttribute('src', info.img);
      modal.style.display = 'flex';
    });
  });

  function closeModal() {
    modal.style.display = 'none';
  }

  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });

})();
</script>
